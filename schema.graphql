type Query {
    me: User
    profile: Profile
    queue: Queue
    user(id: ID!): User
}

type User {
    id: ID!
    profile: Profile
}

type Profile {  
    name: String
    queue: Queue
    experience: [Experience]
    languages: [String]
    goals: [String]
}

type Experience {
    topic: String
    exp: Int
}

type Queue { 
    mode: Mode
    time: Int
}

type Mutation {
    enterQueue(mode :Mode): Queue
    exitQueue: Bool

    changeName(name: String): User
    
    addLanguage(lang: String): User
    removeLanguage(lang: String): User

    adjustExp(topic: String, exp: Int): User

    signup(name: String!, password: String!, languages: [String]): User
    login(name: String!, password: String!): User
}

schema {
    query: Query
    mutation: Mutation
}